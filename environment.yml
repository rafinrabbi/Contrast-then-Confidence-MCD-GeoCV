name: ood-satellite
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  - python=3.9
  - pip
  
  # PyTorch with CUDA
  - pytorch>=2.0.0
  - torchvision>=0.15.0
  - torchaudio>=2.0.0
  - pytorch-cuda=11.8
  
  # Scientific Computing
  - numpy>=1.24.0
  - scipy>=1.11.0
  - pandas>=2.0.0
  
  # Jupyter
  - jupyter>=1.0.0
  - jupyterlab>=4.0.0
  - notebook>=7.0.0
  - ipykernel>=6.25.0
  
  # Visualization
  - matplotlib>=3.7.0
  - seaborn>=0.12.0
  
  # Install via pip
  - pip:
    # Computer Vision
    - opencv-python>=4.8.0
    - Pillow>=10.0.0
    - scikit-image>=0.21.0
    - albumentations>=1.3.0
    
    # Machine Learning
    - scikit-learn>=1.3.0
    
    # Dimensionality Reduction
    - umap-learn>=0.5.3
    - plotly>=5.15.0
    
    # Progress and Utilities
    - tqdm>=4.66.0
    
    # Model Libraries
    - timm>=0.9.0
    - transformers>=4.30.0
    
    # Remote Sensing (optional)
    - rasterio>=1.3.0
    - geopandas>=0.13.0
    
    # Experiment Tracking
    - tensorboard>=2.13.0
    - wandb>=0.15.0
    
    # Configuration
    - pyyaml>=6.0
    - h5py>=3.9.0
    
    # System
    - psutil>=5.9.0
    
    # Testing
    - pytest>=7.4.0
    - pytest-cov>=4.1.0
